<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Unified container for all content -->
    <div class="app-container">
      <h1 class="app-title">Lecteur Audio</h1>

      <!-- Lecteur audio -->
      <div class="player-card">
        <h2 id="audio-title">Lecture :</h2>
        <audio id="audio" controls></audio>
        <div class="controls">
          <div class="button-group">
            <button id="prevTrack">‚èÆÔ∏è</button>
            <button id="playPause">‚ñ∂Ô∏è</button>
            <button id="nextTrack">‚è≠Ô∏è</button>
          </div>

          <div class="progress-container">
            <input type="range" id="progress" value="0" />
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
        </div>
      </div>

      <!-- Liste des audios -->
      <div class="playlist-card">
        <h2>Liste des Audios</h2>
        <ul id="audioList"></ul>
      </div>

      <!-- Section Signature  -->
      <div class="signature">
        <p>üìå copyright : <span id="copyright">@Seyni</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
