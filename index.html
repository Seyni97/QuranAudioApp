<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lecteur Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         
        <!-- Liste des audios -->
        <div class="playlist">
            <h2>Liste des Audios</h2>
            <ul id="audioList"></ul>
        </div>
        
        <!-- Lecteur audio -->
        <div class="player">
            <h2 id="audio-title">Lecture : </h2>
            <audio id="audio" controls></audio>
            <div class="controls">
                <button id="prevTrack">‚èÆÔ∏è</button>
                <button id="playPause">‚ñ∂Ô∏è</button>
                <button id="nextTrack">‚è≠Ô∏è</button>
                <input type="range" id="progress" value="0">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                
               
            </div>
        </div>
    </div>
    


        <!-- Section Signature  -->
         
        <div class="signature">
            <p>üìå copyright : <span id="copyright">@Seyni</span></p>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
